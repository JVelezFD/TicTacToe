<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="style.css"/>
    <script src="game.js"></script>
    
    <title>Tic Tac Toe</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tic Tac Toe</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  ></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <div class="container pt-5">
          <div class="row h-100 d-flex align-items-center justify-content-center">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" >
                
                <main class="gameBg">
                    <section class="title">
                        <h2>
                            Let's Play Some Tic Tac Toe!
                        </h2>
                    </section>
                    <section class="display h-100 d-flex align-items-center justify-content-center">
                        Player &nbsp;<span class="display-player playerX"> X</span> 
                        's turn
                    </section>
                    <section class="gameArea">
                        <div class="tile"></div>
                        <div class="tile" ></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                    </section>
                    <section class="display announcer hide"></section>
                    <section class="controls">
                        <button class="btn btn-info" id="reset">
                            Reset
                        </button>
                    </section>
                </main>
            
            </div>
        </div>      

        </div>
    
</body>
</html>
